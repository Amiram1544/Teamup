{% extends "navbar.html" %}

{% block content %}

    <style>
        
.parent {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 8px;
    
}
    
.div1 {
    grid-column: span 4 / span 4;
    grid-column-start: 2;
    background-color: aquamarine;
}

.div3 {
    grid-column: span 4 / span 4;
    grid-row: span 5 / span 5;
    grid-column-start: 2;
    grid-row-start: 2;
}

.div4 {
    grid-row: span 4 / span 4;
    grid-column-start: 1;
    grid-row-start: 2;
}

.div5 {
    grid-row: span 4 / span 4;
    grid-column-start: 6;
    grid-row-start: 2;
}
        
    </style>
    
    <div class="parent">
        <div class="div1">1</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
    </div>
    

{% endblock content %}
